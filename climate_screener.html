<html>
    <head>
        <title>Climate Solutions Screener</title>
        <style>html { height: 100%; }</style>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" />

        <link rel="stylesheet" href="css/ion.rangeSlider.min.css" />
        <link rel="stylesheet" href="css/climate_screener.css" />
        <script src="js/jquery.js"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
            integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
            integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <script src="js/ion.rangeSlider.js"></script>
        <script src="js/climate_screener.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready( function () {
                initialize_table();
            });

        </script>
    </head>
    <body>
        <div id="search">
            <div id="filters">
                <div class="filter-item"><label>Category</label><select name="category" id="category-select" multiple></select></div>
                <div class="filter-item"><label>Project Drawdown Sector</label><select name="project_drawdown_sector" id="drawdown-sector-select" multiple></select></div>
                <div class="filter-item"><label>Realm</label><select name="realm" id="realm-select" multiple></select></div>
            </div>
        </div>
        <div id="sliders">
            <div class="filter-item">
                <label>Global Carbon Reduction Potential (2020-2050), Scenario 1 (GtCO2-eq)</label>
                <input type="text" name="gcr_scenario_1" id="gcr-scenario-1"  value=""/>
            </div>
            <div class="filter-item">
                <label>Global Carbon Reduction Potential (2020-2050), Scenario 2 (GtCO2-eq)</label>
                <input type="text" name="gcr_scenario_2" id="gcr-scenario-2"  value=""/>
            </div>
            <div class="filter-item">
                <label>Approximate Minimum Net Lifetime Costs (USD/t CO2-eq, Current Costs)</label>
                <input type="text" name="min_lifetime_cost" id="min-lifetime-cost"  value=""/>
            </div>
            <div class="filter-item">
                <label>Approximate Maximum Net Lifetime Costs (USD/t CO2-eq, Current Costs)</label>
                <input type="text" name="max_lifetime_cost" id="max-lifetime-cost"  value=""/>
            </div>
            <div class="filter-item">
                <label>Average Net Lifetime Costs (USD/t CO2-eq, Current Costs)</label>
                <input type="text" name="current_avg_lifetime_cost" id="current-avg-lifetime-cost"  value=""/>
            </div>
            <div class="filter-item">
                <label>Average Net Lifetime Costs (USD/t CO2-eq, Projected 2050 Costs)</label>
                <input type="text" name="projected_avg_lifetime_costs" id="projected-avg-lifetime-costs"  value=""/>
            </div>
            <div class="filter-item">
                <label>Global Investment Thus Far (million USD)</label>
                <input type="text" name="global_investment_to_date" id="global-investment-to-date"  value=""/>
            </div>
            <div class="filter-item">
                <label>Scalability Index (0-10)</label>
                <input type="text" name="scalability_index" id="scalability-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Ecological Co-Benefits Index (0-10)</label>
                <input type="text" name="ecological_co_benefit_index" id="ecological-co-benefit-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Socio-Economic Co-Benefits Index (0-10)</label>
                <input type="text" name="socio_economic_co_benefit_index" id="socio-economic-co-benefit-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Cultural Co-Benefits Index (0-10)</label>
                <input type="text" name="cultural_co_benefit_index" id="cultural-co-benefit-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Geopolitical Co-Benefits Index (0-10)</label>
                <input type="text" name="geopolitical_co_benefit_index" id="geopolitical-co-benefit-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Adverse Ecological Impacts Index (0-10)</label>
                <input type="text" name="adverse_ecological_impacts_index" id="adverse-ecological-impacts-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Adverse Socio-Economic Impacts Index (0-10)</label>
                <input type="text" name="adverse_socio_economic_impacts_index" id="adverse-socio-economic-impacts-index"  value=""/>
            </div>
            <div class="filter-item">
                <label>Adverse Cultural Impacts Index (0-10)</label>
                <input type="text" name="adverse_cultural_impacts_index" id="adverse-cultural-impacts-index"  value=""/>
            </div>
        </div>
        <div id="climate-screener">
            <table id="climateScreener" class="display">
            </table>
        </div>
        <div id="detail-modal" class="modal">
            <div id="detail-modal-data">Thanks for clicking. That felt good.</div>
            <a href="#" rel="modal:close">Close</a>
        </div>
    </body>
</html>
